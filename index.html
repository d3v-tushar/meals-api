<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals You Love</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header>
        <!-- Header Start -->
        <h1 class="text-center text-danger my-4">Exploring Food</h1>
    </header>
    <main>
        <section>
        <!-- Modal -->
        <div class="modal fade modal-dialog-scrollable" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div id="modal-pop" class="modal-dialog">
            </div>
        </div>
        </section>
        <section class="text-center container fixed">
        <!-- Search Field -->
            <input id="search-field" type="text" class="border border-4  w-50" placeholder="Search Your Food">
            <br>
            <button onclick="searchFood()" class="block btn btn-danger my-2 btn-lg" type="button" id="button-addon2">Search</button>
          </div>
        </section>
        <section class="container">
        <!-- Meal Container -->
            <h2>My Meals</h2>
            <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4">
              </div>
        </section>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Vanila JS -->
    <script src="script/meals.js"></script>
</body>
</html>
